<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      height: 371px;
    }

    img {
      height: 371px;
      width: 500px;
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas {
      height: 371px;
      width: 500px;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
    }
  </style>
</head>

<body>
  方案1
  <div class="box">
    <img src="http://meipu1.video.meipai.com/d968ad92-112a-4633-afc8-05c5989a8115.jpg" alt="">
    <canvas data-bg="http://meipu1.video.meipai.com/b6775d2c-8ef8-40d6-aa81-ee08f807d49a.jpg" id="canvas" width='500' height='371'
    />
  </div>
  方案2
  <div class="box">
    <img src="http://meipu1.video.meipai.com/d968ad92-112a-4633-afc8-05c5989a8115.jpg" alt="">
    <canvas data-bg="http://meipu1.video.meipai.com/b6775d2c-8ef8-40d6-aa81-ee08f807d49a.jpg" id="canvas1" width='500' height='371'
    />
  </div>
  <script>
    class Gril {
      constructor() {
        this.canvas = document.querySelector('#canvas');
        this.ctx = this.canvas.getContext('2d');
        this.width = canvas.width;
        this.height = canvas.height;
        this.moveing = false;
        this.img = new Image();
        this.img.src = canvas.getAttribute('data-bg');
        this.init();
      }
      init() {
        this.bindEvent();
      }
      bindEvent() {
        this.canvas.addEventListener('mousedown', (e) => {
          const { left, top } = this.canvas.getBoundingClientRect();
          this.moveing = true;
          this.loop();
          this.touchX = e.clientX - left;
          this.touchY = e.clientY - top;
          console.log(this.touchX, this.touchY);
        }, false);
        this.canvas.addEventListener('mousemove', (e) => {
          const { left, top } = this.canvas.getBoundingClientRect();
          if (this.moveing) {
            this.touchX = e.clientX - left;
            this.touchY = e.clientY - top;
          }
        }, false);
        this.canvas.addEventListener('mouseup', () => {
          this.moveing = false;
        }, false);
      }
      render() {
        this.ctx.save();
        this.ctx.beginPath();
        this.ctx.arc(this.touchX, this.touchY, 15, 0, Math.PI * 2, true);
        this.ctx.clip();
        this.ctx.drawImage(this.img, 0, 0, this.width, this.height, 0, 0, this.width, this.height);
        this.ctx.restore();
      }
      loop() {
        if (this.moveing) {
          requestAnimationFrame(() => {
            this.loop();
          });
          this.render();
        }
      }
    };
    class LineGril {
      constructor() {
        this.canvas = document.querySelector('#canvas1');
        this.ctx = this.canvas.getContext('2d');
        this.top = this.canvas.getBoundingClientRect().top;
        this.left = this.canvas.getBoundingClientRect().left;
        this.width = canvas.width;
        this.height = canvas.height;
        this.moveing = false;
        this.init();
      }
      init() {
        this.img = new Image();
        this.img.onload = () => {
          this.ctx.strokeStyle = this.ctx.createPattern(this.img, "no-repeat");
          this.ctx.lineCap = "round";
          this.ctx.lineJoin = "round";
          this.ctx.lineWidth = "25";
        };
        this.img.src = canvas.getAttribute('data-bg');
        this.bindEvent();
      }
      bindEvent() {
        this.canvas.addEventListener('mousedown', (e) => {
          const { left, top } = this.canvas.getBoundingClientRect();
          this.moveing = true;
          this.ctx.beginPath();
          this.ctx.moveTo(e.clientX - left, e.clientY - top);
        }, false);
        this.canvas.addEventListener('mousemove', (e) => {
          const { left, top } = this.canvas.getBoundingClientRect();
          if (this.moveing) {
            this.ctx.lineTo(e.clientX - left, e.clientY - top);
            this.ctx.stroke();
          }
        }, false);
        this.canvas.addEventListener('mouseup', () => {
          this.moveing = false;
        }, false);
      }
    };
    new Gril();
    new LineGril();
  </script>
</body>

</html>
