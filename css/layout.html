<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout-布局</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    text-align: center;
    color: #fff;
  }

  h3 {
    color: lightblue;
    line-height: 80px;
  }

  /* float + margin-left */

  .content {
    margin-bottom: 20px;
    line-height: 50px;
  }

  .left {
    background: lightblue;
  }

  .right {
    background: lightcoral;
  }

  .content-float .left {
    width: 200px;
    float: left;
  }

  .content-float .right {
    margin-left: 200px;
  }

  /* absolute */

  .content-absolute .left {}

  .content-absolute .right {}

  .flex-fill {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    flex-flow: row wrap;
  }

  .flex-fill div {
    width: 70px;
    height: 70px;
    margin: 10px;
  }

  .lightcoral {
    background: lightcoral;
  }


  /* 圣杯 双飞翼 Common */

  .col {
    height: 100px;
  }

  .middle {
    background: lightblue;
  }

  .left {
    background: lightcoral;
  }

  .right {
    background: lightgray;
  }

  /* 圣杯 双飞翼 Common End */

  /* 圣杯 start */

  .grail {
    line-height: 100px;
    overflow: hidden;
    padding: 0 100px 0 100px;
  }

  .grail .col {
    position: relative;
    float: left;
  }

  .grail .middle {
    width: 100%;
  }

  .grail .left {
    width: 100px;
    margin-left: -100%;
    left: -100px
  }

  .grail .right {
    width: 100px;
    margin-left: -100px;
    right: -100px;
  }

  /* 圣杯 end */

  /* 双飞翼 start */

  .wing {
    overflow: hidden;
    line-height: 100px;
  }

  .wing .col {
    float: left;
  }

  .wing .left {
    width: 100px;
    margin-left: -100%;
  }

  .wing .right {
    width: 100px;
    margin-left: -100px;
  }

  .wing .middle {
    width: 100%;
  }

  .wing .middle .middle-content {
    margin: 0 100px 0 100px;
  }

  /* 双飞翼 end */

  /* flex start */

  .flex-layout {
    display: flex;
    line-height: 100px;
  }

  .flex-layout .middle {
    flex: 1;
  }

  .flex-layout .left,
  .flex-layout .right {
    width: 100px;
  }

  /* flex end */
</style>

<body>

  <h3>圣杯布局</h3>
  <div class="grail">
    <div class="middle col">middle</div>
    <div class="left col">left</div>
    <div class="right col">right</div>
  </div>

  <h3>双飞翼布局</h3>
  <div class="wing">
    <div class="middle col">
      <div class="middle-content">middle</div>
    </div>
    <div class="left col">left</div>
    <div class="right col">right</div>
  </div>

  <h3>flex</h3>
  <div class="flex-layout">
    <div class="left">left</div>
    <div class="middle">middle</div>
    <div class="right">right</div>
  </div>

  <h3>flex fill</h3>
  <div class="flex-fill">
    <div class="lightcoral"></div>
    <div class="lightcoral"></div>
    <div class="lightcoral"></div>
    <div class="lightcoral"></div>
    <div class="lightcoral"></div>
    <div class="lightcoral"></div>
    <div></div>
    <div></div>
  </div>

  <h3>float + margin-left</h3>
  <div class="content content-float">
    <div class="left">
      <p>Hello</p>
      <p>I'am left</p>
    </div>
    <div class="right">
      <p>Hi</p>
      <p>I'am right</p>
    </div>
  </div>

  <h3>absolute</h3>
  <div class="content content-absolute">
    <div class="left">
      <p>Hello</p>
      <p>I'am left</p>
    </div>
    <div class="right">
      <p>Hi</p>
      <p>I'am right</p>
    </div>
  </div>

</body>

</html>
